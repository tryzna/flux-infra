---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 20m
  timeout: 10m
  maxHistory: 3
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    ingress:
      main:
        enabled: true
        hosts:
          - host: dashboard.svc.home
            paths:
              - path: /
                pathType: Prefix
          certManager:
            enabled: true
            certificateIssuer: tryzna-issuer
